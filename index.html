<!DOCTYPE html>
<html lang="en">
<head>
  <title>Air BnB</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <section id="Guidebooks">
    <h1>Meet Guidebooks</h1>
    <h2>Discover hundreds of local spots recommended by Airbnb hosts.</h2>
        <div class="imageblock">
            <div class="imagewithtext">
              <img src="img/san-francisco.jpg" alt="SF1">
                <h3>San Francisco</h3>
            </div>
            <div class="imagewithtext">
              <img src="img/new-york.jpg" alt="NYC">
                  <h3>New York City</h3>
            </div>
            <div class="imagewithtext">
              <img src="img/london.jpg" alt="London">
                  <h3>London</h3>
            </div>
          </div>
        <div class="button">
            <h4>See all Guidebooks.</h4>
        </div>
  </section>
  <section id="Getaways">
    <h1>Just for the Weekend</h1>
      <h2>Discover new, inspring places close to home.</h2>
      <div class="imageblock">
          <div class="imagewithtext">
            <img src="img/napa.jpg" alt="Napa">
                <h3>Napa</h3>
          </div>
          <div class="imagewithtext">
            <img src="img/sonoma.jpg" alt="Sanoma">
                <h3>Sanoma</h3>
          </div>
          <div class="imagewithtext">
            <img src="img/san-francisco-2.jpg" alt="SF2">
                <h3>San Francisco</h3>
          </div>
      </div>
    <div class="button">
        <h4>See all Destinations.</h4>
    </div>
  </section>
</body>
</html>
