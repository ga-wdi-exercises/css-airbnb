<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Hello Front-End</title>
</head>
<body>
  <main>
    <section>
        <h1>Meet Guidebooks</h1>
        <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
          <div class="flex">
            <div class="img">
                <img src="img/san-francisco.jpg" alt="City Streets">
                <div class="text">San Francisco</div>
            </div>
            <div class="img">
                <img src="img/new-york.jpg" alt="New York City">
                <div class="text">New York</div>
            </div>
            <div class="img">
                <img src="img/london.jpg" alt="London Streets">
                <div class="text">London</div>
            </div>
          </div>
        <button type="button">See all Guidebooks</button>
    </section>
    <section>
        <h1>Just For the Weekend</h1>
        <p>Discover new, inspiring places close to home</p>
          <div class="flex">
            <div class="img">
                <img src="img/napa.jpg" alt="City Streets">
                <div class="text">Napa</div>
            </div>
            <div class="img">
                <img src="img/sonoma.jpg" alt="New York City">
                <div class="text">Sonoma</div>
            </div>
            <div class="img">
                <img src="img/san-francisco-2.jpg" alt="London Streets">
                <div class="text">San Francisco</div>
            </div>
          </div>
        <button type="button">See all Destinations</button>
  </section>
  </main>
</body>
</html>
