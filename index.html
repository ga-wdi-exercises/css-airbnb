<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Air BnB</title>
</head>
<body>
  <div class="wrapper">
    <h1>Meet Guidebooks</h1>
    <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
    <div id="pictureContainer1">

      <div>
        <img src="img/san-francisco.jpg" alt="San Francisco" class="pictureSize">
        <h3 id="sanfran2Text">San Francisco</h3>
      </div>
      <div>
      <img src="img/new-york.jpg" alt="NYC" class="pictureSize">
      <h3 id="newyorkText">New York</h3>
      </div>
      <div>
        <img src="img/london.jpg" alt="London" class="pictureSize">
        <h3 id="londonText">London</h3>
      </div>
    </div>
    <div>
      <button type="button" class="button1">See all Guidebooks</botton>
    </div>
      <h1>Just for the Weekend</h1>
      <h2>Discover new, inspiring places close to home</h2>
      <div id="pictureContainer2">

        <div>
          <img src="img/napa.jpg" alt="Napa Valley" class="pictureSize">
          <h3 id="napaText">Napa</h3>
        </div>

        <div>
          <img src="img/sonoma.jpg" alt="Sonoma" class="pictureSize">
          <h3 id="sonomaText">Sonoma</h3>
        </div>
        <div>
          <img src="img/san-francisco-2.jpg" alt="Another picture of San Francisco" class="pictureSize">
          <h3 id="sanfran1Text">San Francisco</h3>
        </div>
      </div>
      <div>
        <button type="button" class="button2">See all Destinations</botton>
        </div>
      </div>
    </body>
    </html>
