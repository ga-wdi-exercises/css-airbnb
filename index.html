<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
   <!-- /this is the main block/ -->
  <main class="wrapper">
    <!-- *//this is where the first header goes//* -->
    <div class="header_one">
      <h1>Meet Guidebooks</h1>
      <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
    </div>
     <!-- /this is where the first set of images goes/ -->
    <div class="img_container_one">
      <img src="img/san-francisco.jpg" class="image">
      <h3 class="location">San Francisco</h3>
      <img src="img/new-york.jpg" class="image">
      <!-- <h3 class="location">New York</h3> -->
      <img src="img/london.jpg" class="image">
      <!-- <h3 class="location">London</h3> -->
    </div>
     <!-- /this is where the first link goes/ -->
    <div class="link_one">
      <a href="#">See All Guidebooks</a>
    </div>
    <!-- /this is where the second header goes/ -->
    <div class="header_two">
      <h1>Just for the weekend</h1>
      <h2>Discover new, inspiring places close to home.</h2>
    </div>
    <!-- /this is where second set of images go/ -->
    <div class="img_container_two">
      <img src="img/napa.jpg" class="image">
      <!-- <h3 class="location">Napa</h3> -->
      <img src="img/sonoma.jpg" class="image">
      <!-- <h3 class="location">Sonoma</h3> -->
      <img src="img/san-francisco-2.jpg" class="image">
      <!-- <h3 class="location">San Francisco</h3> -->
    </div>
    <!-- /this is where second link goes/ -->
    <div class="link_two">
      <a href="#">See All Destinations</a>
    </div>
  </main>
</body>
</html>
