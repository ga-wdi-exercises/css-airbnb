<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Homework</title>
</head>

<body>
<main>
    <div class="section-1">
      <section>
          <h1>Meet Guidebooks</h1>
            <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
            <div class="section-a">
              <div class="container">
              <img src="./img/san-francisco.jpg" alt="San Francisco">
              <div class="center">San Francisco</div>
            </div>
              <div class="container">
              <img src="./img/new-york.jpg" alt="New York">
              <div class="center">New York</div>
            </div>
                <div class="container">
              <img src="./img/london.jpg" alt="London">
              <div class="center">London</div>
            </div>
            </div>
            <button>See All Guidebooks</button>
      </section>
    </div>


    <div class="section-2">
      <section>
          <h1>Just for the weekend</h1>
            <p>Discover new, inspiring places close to home</p>
            <div class="section-b">
              <div class="container">
              <img src="./img/napa.jpg" alt="Napa">
              <div class="center">Napa</div>
              </div>
              <div class="container">
              <img src="./img/sonoma.jpg" alt="Sonoma">
              <div class="center">Sonoma</div>
              </div>
                <div class="container">
              <img src="./img/san-francisco-2.jpg" alt="San Francisco">
              <div class="center">San Francisco</div>
            </div>
            </div>
            <button>See All Destinations</button>
      </section>
    </div>


</body>
</html>
