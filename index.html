<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Mockup | Vince Campanale</title>
</head>
<body>
  <article class="guidebooks">
    <header>
      <h1 class="title">Meet Guidebooks</h1>
      <h3 class="subtitle">Discover hundreds of local spots recommended by Airbnb hosts</h3>
    </header>

    <section class="cards">
      <div class="location-card sf1">
        <h1 class="location-name">San Francisco</h1>
      </div>
      <div class="location-card ny">
        <h1 class="location-name">New York</h1>
      </div>
      <div class="location-card london">
        <h1 class="location-name">London</h1>
      </div>
    </section>

    <footer>
      <div class="button">
        <a>See All Guidebooks</a>
      </div>
    </footer>
  </article>

  <article class="destinations">
    <header>
      <h1 class="title">Just for the weekend</h1>
      <h3 class="subtitle">Discover new, inspiring places close to home.</h3>
    </header>

    <section class="cards">
      <div class="location-card napa">
        <h1 class="location-name">Napa</h1>
      </div>
      <div class="location-card sonoma">
        <h1 class="location-name">Sonoma</h1>
      </div>
      <div class="location-card sf2">
        <h1 class="location-name">San Francisco</h1>
      </div>
    </section>

    <footer>
      <div class="button">
        <a>See All Destinations</a>
      </div>
    </footer>
  </article>
</body>
</html>
