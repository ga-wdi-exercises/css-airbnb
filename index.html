<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Homework</title>
</head>
<body>

  <main>
    <section>
      <h2>Meet Guidebooks</h2>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      <div class="gallery">
        <div class="san-fran-1">
          <h3>San Francisco</h3>
        </div>
        <div class="newyork">
          <h3>New York</h3>
        </div>
        <div class="london">
          <h3>London</h3>
        </div>
      </div>
      <button type="button" name="button">See All Guidebooks</button>
    </section>
    <section>
      <h2>Just for the weekend</h2>
      <p>Discover new, inspiring places close to home</p>
      <div class="gallery">
        <div class="napa">
          <h3>Napa</h3>
        </div>
        <div class="sonoma">
          <h3>Sonoma</h3>
        </div>
        <div class="san-fran-2">
          <h3>San Francisco</h3>
        </div>
      </div>
      <button type="button" name="button">See All Destinations</button>
    </section>
  </main>

</body>
</html>
