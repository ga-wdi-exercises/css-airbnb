<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
    <div class="container">
      <section class="locations">
        <h2>Meet Guidebooks</h2>

          <div class="location-images">
            <div class="location san-fran-1">
              <h3 class="location-title">San Francisco</h3>
            </div>

            <div class="location new-york">

            <div class="location london">

            </div>
          </div>

        <button>See All Gudebokos</button>

      <section class="locations">

        <div class="location-images">
          <div class="location napa">
            <h3 class="location-title">Napa</h3>
          </div>
          <div class="location sonoma">
            <h3 class="location-title">Sonoma</h3>
          </div>
          <div class="location san-fran-2">
            <h3 class="spot-title">San Francisco</h3>
          </div>
        </div>

        <button>See All Destinations</button>
      </section>
    </div>
