<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Matt's AirBnB</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body>
    <div class="window">


  <div class="title">
    <h2 class="text">Meet Guidebooks</h2>
    <h6 class="text">Discover hundreds of local spots recommended by Airbnb hosts</h6>
</div>
    <div class="container">
  <div class="row">
    <div class="col-md-4 col-xs-12 col-lg-4 pic">
      <img src="img/san-francisco.jpg" alt="san-fran" />
      <h2 class="sanfran"><span>San Franciso</span></h2>
    </div>
    <div class="col-md-4 col-xs-12 col-lg-4 pic">
      <img src="img/new-york.jpg" alt="New York" />
      <h2 class="newyork"><span>New York</span></h2>
    </div>
    <div class="col-md-4 col-xs-12 col-lg-4 pic">
      <img src="img/london.jpg" alt="London" />
      <h2 class="london"><span>London</span></h2>
    </div>
  </div>
</div>
<div class="wrapper">
  <button type="button" class="btn btn-secondary">See All Guidebooks</button>
</div>

<div class="title">
<h2 class="text">Just for the weekend</h2>
<h6 class="text">Discover new, inspiring places close to home.</h6>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-xs-12 col-lg-4 pic">
      <img src="img/napa.jpg" alt="Napa" />
      <h2 class="napa"><span>Napa</span></h2>
    </div>
    <div class="col-md-4 col-xs-12 col-lg-4 pic">
      <img src="img/sonoma.jpg" alt="Sonoma" />
      <h2 class="sonoma"><span>Sonoma</span></h2>
    </div>
    <div class="col-md-4 col-xs-12 col-lg-4 pic">
      <img src="img/san-francisco-2.jpg" alt="san-fran2" />
      <h2 class="sanfran"><span>San Franciso</span></h2>
    </div>
  </div>
</div>
<div class="wrapper">
  <button type="button" class="btn btn-secondary">See All Destinations</button>
</div>

</div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
