<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

  <title>Airbnb Homepage excercise</title>

</head>
<body>
<section>

  <header class="flexHead">
    <h1>Meet Guidebooks</h1>
    <h3>Discover hundreds of local spots recomended by Airbnb hosts</h3>
  </header>

  <main class="flexMain">

    <div class="cityBox">
      <h2>San Francisco</h2>
      <img class="image"src="img/san-francisco.jpg" alt="Picture of San Francisco">
    </div>

    <div class="cityBox">
      <h2>New York</h2>
      <img class="image"src="img/new-york.jpg" alt="Picture of New York">
    </div>

    <div class="cityBox">
      <h2>London</h2>
      <img class="image"src="img/london.jpg" alt="Picture of London">
    </div>

  </main>

  <footer class="flexFooter">

    <div>
      <h3>See All Guidebooks</h3>
    </div>

  </footer>

</section>

<section class="section">

  <header>
    <h1>Just for the weekend</h1>
    <h3>Discover new, inspiring places close to home.</h3>
  </header>

  <main class="flexMain">

    <div class="cityBox">
      <h2>Napa</h2>
      <img class="image"src="img/napa.jpg" alt="Picture of Napa">
    </div>

    <div class="cityBox">
      <h2>Sonoma</h2>
      <img class="image"src="img/sonoma.jpg" alt="Picture of Sonoma">
    </div>

    <div class="cityBox">
      <h2>San Francisco</h2>
      <img class="image"src="img/san-francisco-2.jpg" alt="Picture of San Francisco">
    </div>

  </main>

  <footer class="flexFooter">

    <div>
      <h3>See All Destinations</h3>
    </div>

  </footer>

</section>




</body>
</html>
