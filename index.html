<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>AirBnB</title>
</head>
<body>
  <div class="guidebook">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    <div id="sanfran" class="photo">
      <h2>San Francisco</h2>
    </div>
    <div id="ny" class="photo">
      <h2>New York</h2>
    </div>
    <div id="london" class="photo">
      <h2>London</h2>
    </div>
  </div>
  <button>See All Guidebooks</button>

  <div class="destination">
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places lose to home</p>
    <div id="napa" class="photo">
      <h2>Napa</h2>
    </div>
    <div id="sonoma" class="photo">
      <h2>Sonoma</h2>
    </div>
    <div id="sf2" class="photo">
      <h2>San Francisco</h2>
    </div>
  </div>
  <button>See All Destinations</button>

</body>
</html>
