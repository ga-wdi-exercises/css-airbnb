<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
  <title>Airbnb Mockup</title>
</head>
<body>

  <div class="parent">

    <div class="meet">
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    </div>

    <div class="guideBooks">
      <div class="sanFrancisco">
        <p>San Francisco</p>
      </div>
      <div class="newYork">
        <p>New York</p>
      </div>
      <div class="london">
        <p>London</p>
      </div>
    </div>

    <button class="buttons" >See All Guidebooks</button>

    <div class="meet">
      <h1>Just for the weekend</h1>
      <p>Discover new, inspiring places close to home</p>
    </div>

      <div class="weekend">
        <div class="napa">
          <p>Napa</p>
        </div>
        <div class="sonoma">
          <p>Somona</p>
        </div>
        <div class="san">
          <p>San Francisco</p>
        </div>
      </div>

       <button class="buttons" >See All Destinations</button>

  </div>



</body>
</html>
