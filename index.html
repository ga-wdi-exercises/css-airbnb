<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
<article class="guide">
  <h2>Meet Guidebooks</h2>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>

  <div class="rowImages">
    <div class="sanfran innerImages">
      <p class="imageText">San Francisco</p>
    </div>

    <div class="newyork innerImages">
      <p class="imageText">New York</p>
    </div>

    <div class="london innerImages">
      <p class="imageText">London</p>
    </div>
  </div>

  <button type="button" name="button">See All Guidebooks</button>
</article>

<article class="weekend">
<h2>Just for the weekend</h2>
<p>Discover new, inspiring places close to home</p>

<div class="rowImages">
  <div class="napa innerImages">
    <p class="imageText">Napa</p>
  </div>

  <div class="sonoma innerImages">
    <p class="imageText">Sonoma</p>
  </div>

  <div class="sanfran2 innerImages">
    <p class="imageText">San Francisco</p>
  </div>
</div>

<button type="button" name="button">See All Destinations</button>
</article>


</body>
</html>
