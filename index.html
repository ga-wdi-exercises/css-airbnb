<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Guidebooks</title>
</head>
    <body>
      <section>
  <h1>Meet Guidebooks</h1>
  <h4>Discover hundreds of local spots recommended by Airbnb hosts</h4>
  <div class="imagebox1">
      <div class="box">
        <img src="./img/san-francisco.jpg" alt="san-fran">
        <h2 class="innertext">San Francisco</h2>
      </div>
     <div class="box">
       <img src="./img/new-york.jpg" alt="new york">
       <h2 class="innertext">New York</h2>
     </div>
     <div class="box">
       <img src="./img/london.jpg" alt="london">
       <h2 class="innertext">London</h2>
    </div>
  </div>

<button type="button">See All Guidebooks</button>
</section>

<section>
  <h1>Just for the weekend</h1>
  <h4>Discover new, inspiring places close to home</h4>
  <div class="imagebox2">
    <div class="box">
      <img src="./img/napa.jpg" alt="napa">
      <h2 class="innertext">Napa</h2>
    </div>
  <div class="box">
    <img src="./img/sonoma.jpg" alt="Sonoma">
    <h2 class="innertext">Sonoma</h2>
  </div>
  <div class="box">
    <img src="./img/san-francisco-2.jpg" alt="san-fran2">
    <h2 class="innertext">San Francisco</h2>
  </div>
</div>

<button type="button">See All Destinations</button>
</section>


</body>
</html>
