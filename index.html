<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Airbnb | Guidebooks and Destinations</title>
  </head>
  <body>
    <div id="container">
      <section>
        <header>
          <h1>Meet Guidebooks</h1>
          <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
        </header>
        <div class="spot-div">
          <div class="spot" id="san-francisco"><h2>San Francisco</h2></div>
          <div class="spot" id="new-york"><h2>New York</h2></div>
          <div class="spot" id="london"><h2>London</h2></div>
        </div>
        <div class="button-div">
          <button>See All Guidebooks</button>
        </div>
      </section>
      <section>
        <header>
          <h1>Just for the weekend</h1>
          <p>Discover new, inspiring places close to home.</p>
        </header>
        <div class="spot-div">
          <div class="spot" id="napa"><h2>Napa</h2></div>
          <div class="spot" id="sonoma"><h2>Sonoma</h2></div>
          <div class="spot" id="san-francisco-2"><h2>San Francisco</h2></div>
        </div>
        <div class="button-div">
          <button>See All Destinations</button>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
