<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class='content'>
    <section>
      <h1>See All Guidebooks</h1>
      <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
      <div class='imagebox1'>
        <div class='box'>
          <img src='./img/san-francisco.jpg' alt='san-francisco'>
          <div class='innertext'>San Francisco</div>
        </div>
        <div class='box'>
          <img src='./img/new-york.jpg' alt='new-york.jpg'>
          <div class='innertext'>New York</div>
        </div>
        <div class='box'>
          <img src='./img/london.jpg' alt='london'>
          <div class='innertext'>London</div>
        </div>
      </div>
      <div class='button'>See All Guidbooks</div>
    </section>


    <section>
      <h1>Just For the Weekend</h1>
      <h2>Discover new, inspiring places close to home.</h2>
      <div class='imagebox2'>
        <div class='box'>
          <img src='./img/napa.jpg' alt='napa'>
          <div class='innertext'>Napa</div>
        </div>
        <div class='box'>
          <img src='./img/sonoma.jpg' alt='sonoma'>
          <div class='innertext'>Sonoma</div>
        </div>
        <div class='box'>
          <img src='./img/san-francisco-2.jpg' alt='san fransisco'>
          <div class='innertext'>San Francisco</div>
        </div>
      </div>
      <div class='button'>See All Destinations</div>
    </section>
  </div>
</body>
</html>
