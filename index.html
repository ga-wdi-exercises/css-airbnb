<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>

    <div id="guidebooks">
    	<div class="sectionHead">
    		<h4>Meet Guidebooks</h4>
    		<h6>Discover hundreds of local spots recommended by Airbnb hosts</h6>
    	</div>

    	<div class="photobox">
    		<div id="sanfran" class="photos">
    			<h4>San Francisco</h4>
    		</div>
    		 
    		<div id="newyork" class="photos">
    			<h4>New York</h4>
    		</div>
    		
    		<div id="london" class="photos">
    			<h4>London</h4>
    		</div>
    	</div>

    	<div id="button"><span>See All Guidebooks</span>
    	</div>
    </div>

    <div id="destinations">
    	<div class="sectionHead">
    		<h4>Just for the weekend</h4>
    		<h6>Discover new, inspiring places close to home.</h6>
    	</div>

    	<div class="photobox">
    		<div id="napa" class="photos">
    			<h4>Napa</h4>
    		</div>
    		 
    		<div id="sonoma" class="photos">
    			<h4>Sonoma</h4>
    		</div>
    		
    		<div id="sanfran2" class="photos">
    			<h4>San Francisco</h4>
    		</div>

    	</div>

    	<div id="button">
    		<span>See All Destinations</span>
    	</div>
    </div>
</body>
</html>
