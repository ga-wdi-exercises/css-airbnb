<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
    <div class="mainDiv">

      <div class="topstuff">
        <header>
          <h3>Meet Guidebooks</h3>
          <h5>Discover hundreds of local spots reccommended by AirBnb hosts</h5>
        </header>
      </div>

      <div class="first3pics">
        <div class="location1" id="sanfran1"><h4>San Francisco</h4><img src="img/san-francisco.jpg"></div>
        <div class="location1" id="newyork"><h4>New York</h4><img src="img/new-york.jpg"></div>
        <div class="location1" id="london"><h4>London</h4><img src="img/london.jpg"></div>
      </div>

      <div class="middleStuff">
        <h2><button type="button" name="button" class="button1">See All Guidebooks</button></h2>
        <h3 class="mid">Just for the weekend</h3>
        <h5 class="mid">Discover new, inspiring places close to home</h5>
      </div>

      <div class="last3pics">
        <div class="location2" id="napa"><h4>Napa</h4><img src="img/napa.jpg"></div>
        <div class="location2" id="sonoma"><h4>Sonoma</h4><img src="img/sonoma.jpg"></div>
        <div class="location2" id="sanfran2"><h4>San Francisco</h4><img src="img/san-francisco-2.jpg"></div>
      </div>

      <div class="afterlast3">
        <h2><button type="button" name="button" class="button2">See All Destinations</button></h2>
      </div>

   </div>
</body>
</html>
