<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <main>

    <h2>Meet Guidebooks</h2>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>

    <div class="gallery">
      <div id="SF1">
        <p class="location">San-Francisco</p>
      </div>
      <div id="NYC">
        <p class="location">New York City</p>
      </div>
      <div id="London">
        <p class="location">London</p>
      </div>
    </div>

    <button class="btn">See All Guidebooks</button>

    <h2>Just for the weekend</h2>
    <p>Discover new, inspiring places close to home.</p>

    <div class="gallery">
      <div id="Napa">
        <p class="location">Napa</p>
      </div>
      <div id="Sonoma">
        <p class="location">Sonoma</p>
      </div>
      <div id="SF2">
        <p class="location">San-Francisco</p>
      </div>
    </div>

    <button class="btn">See All Destinations</button>

  </main>

</body>
</html>
