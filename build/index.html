<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
    <main>
        <section>
            <div>
                <h2>Meet Guidebooks</h2>
                <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
                <div class="flex">
                    <div class="image">
                        <img src="img/san-francisco.jpg">
                        <div class="text">San Francisco</div>
                    </div>
                    <div class="image">
                        <img src="img/new-york.jpg">
                        <div class="text">New York</div>
                    </div>
                    <div class="image">
                        <img src="img/london.jpg">
                        <div class="text">London</div>
                    </div>
                </div>
                <button>See all guidebooks</button>
            </div>
        </section>

        <section>
            <div>
                <h2>Just for the weekend</h2>
                <p>Discover new, inspiring places close to home.</p>
                <div class="flex">
                    <div class="image">
                        <img src="img/napa.jpg">
                        <div class="text">Napa</div>
                    </div>
                    <div class="image">
                        <img src="img/sonoma.jpg">
                        <div class="text">Sonoma</div>
                    </div>
                    <div class="image">
                        <img src="img/san-francisco-2.jpg">
                        <div class="text">San Francisco</div>
                    </div>
                </div>
                <button>See all destinations</button>
            </div>
        </section>

</html>
